{% extends "main/header.html" %}
{% block content %}
    <div class="p-2 rounded sm:ring-2 ring-red-600">
        <form method="POST" class="flex flex-col justify-center items-center mx-auto gap-y-2">
            {% csrf_token %}
            <fieldset class="flex flex-col justify-center items-center mx-auto gap-y-2">
                <legend class="border-b mb-4">Delete {{ type }}</legend>
                <h2>Are you sure you want to delete this {{ type }} "{{ object.title }}"?</h2>
            </fieldset>
            <div class="flex flex-col justify-center items-center mx-auto gap-y-2">
                <button class="px-10 py-3 rounded bg-red-600" type="submit">Confirm</button>
                <a class="px-10 py-3 rounded bg-indigo-600" href="/{{ object.slug }}">Cancel</a>
            </div>
        </form>
    </div>
{% endblock content %}
