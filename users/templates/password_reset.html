{% extends "main/header.html" %}
{% load crispy_forms_tags %}
{% block content %}
	<div class="p-2 rounded sm:ring-1 ring-blue-300">
  	 	<h2>Reset Password</h2><hr>
		<p>Forgotten your password? Enter your email address below, and we'll email instructions for setting a new one.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="px-10 py-3 rounded bg-indigo-600" type="submit">Send email</button>
        </form>
  	</div>
{% endblock %}
